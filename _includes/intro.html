<div id="title">
    <h1>{{ site.title | default: site.github.repository_name }}</h1>
    <p>{{ site.description | default: site.github.project_tagline }}</p>
    <div id="time_elapsed"></div>
    <hr>
    <span class="credits left">Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></span>
    <span class="credits right">Hosted on GitHub Pages &mdash; Theme by <a href="https://twitter.com/michigangraham">mattgraham</a></span>
</div>
<!--Add elapsed time of the site-->
<script>
    function showElapsedTime() {
        window.setTimeout("showElapsedTime()", 1000);

        var startTime = new Date(2017, 2, 22, 20, 52, 1);	// set a time to start
        var curTime = new Date();

        var elapsedTime = (Date.parse(curTime) - Date.parse(startTime)) / 1000;

        var days = Math.floor(elapsedTime / (3600 * 24));
        elapsedTime = elapsedTime % (3600 * 24);
        var hours = parseInt(elapsedTime / 3600);
        elapsedTime = elapsedTime % 3600;
        var minutes = parseInt(elapsedTime / 60);
        elapsedTime = elapsedTime % 60;
        var seconds = parseInt(elapsedTime);

        time_elapsed.innerHTML = "(ง •̀_•́)ง 我已经努力运行了：" + days + "天" + hours + "小时" + minutes + "分" + seconds + "秒";
    } showElapsedTime();
</script>
