---
layout: default
---
<div id="home" class="container">

    <div class="blogs">
      <h2>Blog Posts</h2>
      <ul class="posts">
        {% for post in site.posts %}
          <li title="{{ post.title }}"><span>{{ post.date | date_to_string }}</span> &raquo; 
            <a href="{{ post.url }}">{{ post.title }}</a>&middot;<span class="tagEnd">{{ post.tags }}</span>
          </li>
        {% endfor %}
      </ul> 
<!--
      <ul id="sidebar-tags">
        <li class="sidebar-tag active" data-filter="all">All posts</li>
        {% for tag in site.tags %}
          <li class="sidebar-tag" data-filter="{{ tag | first }}">{{ tag | first }}</li>
        {% endfor %}
      </ul>-->
    </div>
</div>
